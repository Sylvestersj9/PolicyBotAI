<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PolicyHub Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 350px;
      max-height: 500px;
    }
    
    .container {
      padding: 15px;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #e5e5e5;
      padding-bottom: 10px;
    }
    
    .logo {
      display: flex;
      align-items: center;
    }
    
    .logo img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    
    .logo h1 {
      font-size: 16px;
      margin: 0;
      color: #1a73e8;
    }
    
    #user-info {
      display: flex;
      align-items: center;
      font-size: 12px;
    }
    
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 12px;
      margin-left: 8px;
    }
    
    button:hover {
      background-color: #0d66d0;
    }
    
    .hidden {
      display: none !important;
    }
    
    #login-form {
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    #login-form h2 {
      font-size: 14px;
      margin: 0 0 10px 0;
    }
    
    .form-group {
      margin-bottom: 10px;
    }
    
    label {
      display: block;
      font-size: 12px;
      margin-bottom: 4px;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      box-sizing: border-box;
    }
    
    .form-actions {
      text-align: right;
      margin-top: 10px;
    }
    
    #search-section h2 {
      font-size: 14px;
      margin: 0 0 10px 0;
    }
    
    .search-box {
      display: flex;
      margin-bottom: 15px;
    }
    
    .search-box input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px 0 0 4px;
      font-size: 12px;
    }
    
    .search-box button {
      border-radius: 0 4px 4px 0;
    }
    
    #recent-searches {
      margin-bottom: 15px;
    }
    
    #recent-searches h3 {
      font-size: 12px;
      margin: 0 0 5px 0;
    }
    
    #recent-searches-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    #recent-searches-list li {
      padding: 6px;
      font-size: 12px;
      cursor: pointer;
      border-bottom: 1px dotted #eee;
    }
    
    #recent-searches-list li:hover {
      background-color: #f5f5f5;
    }
    
    #results-section h2 {
      font-size: 14px;
      margin: 0 0 10px 0;
    }
    
    .result-item {
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    .result-item h4 {
      margin: 0 0 5px 0;
      font-size: 13px;
    }
    
    .result-item p {
      margin: 0 0 8px 0;
      font-size: 12px;
      line-height: 1.4;
    }
    
    .result-meta {
      font-size: 11px;
      color: #666;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .confidence {
      display: flex;
      align-items: center;
    }
    
    .confidence-bar {
      width: 60px;
      height: 6px;
      background-color: #eee;
      border-radius: 3px;
      overflow: hidden;
      margin-left: 5px;
    }
    
    .confidence-level {
      height: 100%;
      background-color: #1a73e8;
    }
    
    .error-action {
      background-color: #f44336;
      margin-top: 10px;
      width: 100%;
    }
    
    .error-action:hover {
      background-color: #d32f2f;
    }
    
    .api-url-config {
      border-top: 1px solid #eee;
      margin-top: 15px;
      padding-top: 15px;
    }
    
    footer {
      text-align: center;
      font-size: 11px;
      color: #666;
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #e5e5e5;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="icons/icon48.png" alt="PolicyHub Logo">
        <h1>PolicyHub</h1>
      </div>
      <div id="user-info">
        <span id="username">Not logged in</span>
        <button id="logout-btn" class="hidden">Logout</button>
        <button id="login-btn">Login</button>
      </div>
    </header>

    <main>
      <div id="login-form" class="hidden">
        <h2>Login to PolicyHub</h2>
        <form id="auth-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username-input" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password-input" name="password" required>
          </div>
          <div class="form-actions">
            <button type="submit" id="submit-login">Login</button>
          </div>
        </form>
      </div>

      <div id="search-section">
        <h2>Search Policies</h2>
        <div class="search-box">
          <input type="text" id="search-input" placeholder="Ask about company policies...">
          <button id="search-btn">Search</button>
        </div>
        <div id="recent-searches" class="hidden">
          <h3>Recent Searches</h3>
          <ul id="recent-searches-list"></ul>
        </div>
      </div>

      <div id="results-section" class="hidden">
        <h2>Search Results</h2>
        <div id="results-content"></div>
      </div>
    </main>

    <footer>
      <p>For full access, visit <a href="#" id="open-app">PolicyHub Dashboard</a></p>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
